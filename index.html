<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&amp;amp;subset=cyrillic-ext" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://vk.com/js/api/openapi.js?154" type="text/javascript"></script>
    <title>Другофильтр</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <img class="logo__img" src="./assets/images/logo.png" alt="logo" />
            </div>
            <button class="btn btn--open js-btn--open">Фильтровать друзей</button>
            <div class="overlay js-overlay">
                <div class="popup js-popup">
                    <h1 class="popup__title">Выберите друзей
                        <!-- <div class="popup__close">
                            <svg baseProfile="tiny" height="24" version="1.2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 10h-4V6a2 2 0 0 0-4 0l.071 4H6a2 2 0 0 0 0 4l4.071-.071L10 18a2 2 0 0 0 4 0v-4.071L18 14a2 2 0 0 0 0-4z"
                                />
                            </svg>
                        </div> -->
                    </h1>
                    <div class="search">
                        <input class="search__input search__input--left" type="text" name="" placeholder="Введите имя друга" />
                        <input class="search__input search__input--right" type="text" name="" placeholder="Название" />
                    </div>
                    <div class="popup__content">
                        <div class="friends">
                            <div class="friends__left">
                                <span class="friends-title friends-title--left">Ваши друзья</span>
                                <ul class="friends__list js-friends__list-left">
                                </ul>
                            </div>
                            <div class="friends__right">
                                <span class="friends-title friends-title--right">Друзья в списке</span>
                                <ul class="friends__list js-friends__list-right">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="popup__down">
                        <button class="btn js-btn--save">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="friends-list" type="text/x-handlebars-template">
        {{#each this}}
            <li class="friends__item" data-vk-id="{{id}}" draggable="true">
                <div style="background: url('{{userpic}}') center/cover no-repeat" class="friends__avatar"></div>
                <div class="friends__name">{{firstName}} {{lastName}}</div>
                <div class="friends__plus">
                    <svg baseProfile="tiny" height="24" version="1.2" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 10h-4V6a2 2 0 0 0-4 0l.071 4H6a2 2 0 0 0 0 4l4.071-.071L10 18a2 2 0 0 0 4 0v-4.071L18 14a2 2 0 0 0 0-4z"
                        />
                    </svg>
                </div>
            </li>
        {{/each}}
    </script>

</body>

</html>
